<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Facebook</title>
  </head>
  <body>
    <div class="nav-bar">
      <div class="facebook-icon">
        <i class="fab fa-facebook"></i>
      </div>
      <div class="search-icon">
        <i class="fas fa-search"></i>
        <p>Tìm kiếm trên facebook</p>
      </div>
      <div class="icon-nav-bar">
        <div class="icon-nav-bar-between">
          <i class="fas fa-home"></i>
        </div>
        <div class="icon-nav-bar-between">
          <i class="far fa-play-circle"></i>
        </div>
        <div class="icon-nav-bar-between">
          <i class="fas fa-store"></i>
        </div>
        <div class="icon-nav-bar-between">
          <i class="fas fa-users"></i>
        </div>
        <div class="icon-nav-bar-between">
          <i class="fas fa-headset"></i>
        </div>
      </div>
      <div class="icon-nav-bar2">
        <div class="icon-nav-bar-right-1">
          <i class="fas fa-universal-access"></i>
          <p>Thắng</p>
        </div>
        <div class="icon-nav-bar-right-2">
          <i class="fas fa-plus-circle"></i>
        </div>
        <div class="icon-nav-bar-right-3">
          <i class="fab fa-facebook-messenger"></i>
        </div>
        <div class="icon-nav-bar-right-4">
          <i class="fas fa-bell"></i>
        </div>
        <div class="icon-nav-bar-right-5">
          <i class="fas fa-sort-down"></i>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/9873be2c7f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
