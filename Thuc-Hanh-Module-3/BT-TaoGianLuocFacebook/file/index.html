<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="main-style.css" />
    <title>Facebook</title>
  </head>
  <body>
    <div class="nav-bar">
      <!-- logo & login -->
      <div class="nav-part">
        <i class="fab fa-facebook fa-2x"></i>
        <div class="nav-search">
          <i class="fas fa-search"></i>
          <p>Tìm kiếm trên facebook</p>
        </div>
      </div>

      <!-- mid -->
      <div class="nav-part">
        <div class="btn btn-rounded">
          <i class="fas fa-home fa-2x"></i>
        </div>
        <div class="btn btn-rounded">
          <i class="far fa-play-circle fa-2x"></i>
        </div>
        <div class="btn btn-rounded">
          <i class="fas fa-store fa-2x"></i>
        </div>
        <div class="btn btn-rounded">
          <i class="fas fa-users fa-2x"></i>
        </div>
        <div class="btn btn-rounded">
          <i class="fas fa-headset fa-2x"></i>
        </div>
      </div>

      <!-- name & mess, ... -->
      <div class="nav-part">
        <div class="user">
          <img
            src="../BT-TaoGianLuocFacebook/102876839_2690029704653623_5982660917931426167_o.jpg"
            alt="image"
          />
          <p>Thắng hồ</p>
        </div>

        <div class="btn btn-circle">
          <i class="fas fa-plus-circle"></i>
        </div>
        <div class="btn btn-circle">
          <i class="fab fa-facebook-messenger"></i>
        </div>
        <div class="btn btn-circle">
          <i class="fas fa-bell"></i>
        </div>
        <div class="btn btn-circle">
          <i class="fas fa-sort-down"></i>
        </div>
      </div>
    </div>

    <div id="main">
      <div id="side-bav-left">
        <div class="left-bav">
          <img
            src="../BT-TaoGianLuocFacebook/102876839_2690029704653623_5982660917931426167_o.jpg"
            alt="image"
          />
          <p>Thắng hồ viết</p>
        </div>
        <div class="left-bav">
          <i class="fab fa-font-awesome-flag"></i>
          <p>Trang</p>
        </div>
        <div class="left-bav">
          <i class="fas fa-user-friends"></i>
          <p>bạn bè</p>
        </div>
        <div class="left-bav">
          <i class="fas fa-users"></i>
          <p>nhóm</p>
        </div>
        <div class="left-bav">
          <i class="fas fa-store"></i>
          <p>Marketplace</p>
        </div>
        <div class="left-bav">
          <i class="fas fa-sort-down"></i>
          <p>Xem thêm</p>
        </div>
        <div class="left-bav">
          <i class="fab fa-gratipay"></i>
          <p>Chiến dịch gây quỹ</p>
        </div>
        <div class="left-bav">
          <i class="fab fa-cc-discover"></i>
          <p>Facebook pay</p>
        </div>
        <div class="left-bav">
          <i class="fas fa-cloud-sun-rain"></i>
          <p>Thời tiết</p>
        </div>
        <div class="left-bav">
          <i class="fas fa-music"></i>
          <p>Âm Nhạc</p>
        </div>
        <div class="left-bav">
          <h3>Lối tắt của bạn</h3>
        </div>
        <div class="left-bav">
          <i class="fas fa-icons"></i>
          <p>Know your friends</p>
        </div>
        <div class="left-bav">
          <img
            src="../BT-TaoGianLuocFacebook/Google_Lens_-_new_logo.png"
            alt="image"
          />
          <p>Google kết nối</p>
        </div>
        <div class="left-bav">
          <img src="../BT-TaoGianLuocFacebook/AoG.png" alt="image" />
          <p>Bí mật Quốc Gia</p>
        </div>
        <div class="left-bav">
          <img src="../BT-TaoGianLuocFacebook/images.png" alt="image" />
          <p>Vị trí hiện tại</p>
        </div>
      </div>

      <div id="content">
        <div class="story">
          <img
            src="../BT-TaoGianLuocFacebook/102876839_2690029704653623_5982660917931426167_o.jpg"
            alt="image"
          />
          <img
            src="../BT-TaoGianLuocFacebook/74d1d1e510156e39125f151530598353.jpg"
            alt="image"
          />
          <img src="../BT-TaoGianLuocFacebook/AoG.png" alt="image" />
          <img src="../BT-TaoGianLuocFacebook/download.jfif" alt="image" />
          <img src="../BT-TaoGianLuocFacebook/images.jfif" alt="image" />
        </div>
        <div class="post-editor"></div>
        <div class="post"></div>
      </div>
      <div id="side-bav-right"></div>
    </div>

    <script
      src="https://kit.fontawesome.com/9873be2c7f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
